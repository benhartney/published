
<!doctype html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-122984480-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-122984480-1');
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Policy View Mapper: Noah Smith</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link href="vis-network.min.css" rel="stylesheet" type="text/css"/>

    <script id="node-template" type="text/x-handlebars-template">
      <div class='col-sm-4'>
        <div class='alert alert-{{#if isNeutral}}dark{{/if}}{{#if isPositive}}success{{/if}}{{#if isNegative}}danger{{/if}}' role='alert'>
          {{#if isMainNode}}
            <h5>{{title}}</h5>
          {{else}}
            <h5><a href="?id={{id}}">{{title}}</a></h5>
          {{/if}}
          <hr>
          {{#if metric}}: {{metric}}{{/if}}
          {{#if current_level}}
            <hr>
            <div>{{current_level}}</div>
          {{/if}}
          {{#if trend}}
            <hr>
            <div>{{trend}}</div>
          {{/if}}
          {{#if source}}
            <hr>
            <div>Source: {{source}}</div>
          {{/if}}
          {{#if isMainNode}}
          {{else}}
            <hr>
            <div>{{childCount}} contributing factors</div>
          {{/if}}
        </div>
      </div>
    </script>

    <script id="parent-chain-template" type="text/x-handlebars-template">
      <a href="?id={{id}}">{{title}}</a> >
    </script>
  </head>

  <body>

    <main role="main">

      <div class="container-fluid">
        <h2 id='mainHeading'>Policy View Mapper: Noah Smith</h2>
      </div>

      <div class="container">
        <div class='row'>
          <div id='parentNodes' class='col-sm'></div>
        </div>
        <div class='row' id='node'></div>
        <div class='row'>
          <div class='col-sm'>
            <h4>
              <span id='contributing_factor_count'></span> Contributing Factors:
            </h4>
          </div>
        </div>
        <div class='row' id='childNodes'></div>
        <div class='row' id='nothingHere'>
          <div class='col-sm'>
            You've reached the bottom of this particular thread.
          </div>
        </div>
      </div>
      <hr>
      <div class="container">
        <div class='row'>
          <div class='col-sm' id='graphIntro'>
            Here is the entire view. You can zoom and move around using the standard Google Maps style interactions.
          </div>
        </div>
      </div>

      <div class="container-fluid">
        <div id="map"></div>
      </div>

    </main><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script type="text/javascript" src="vis.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
