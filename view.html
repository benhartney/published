
<!doctype html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-122984480-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-122984480-1');
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Policy View Mapper: Noah Smith</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link href="vis-network.min.css" rel="stylesheet" type="text/css"/>

    <script id="node-template" type="text/x-handlebars-template">
      <div class='col-sm-4'>
        <div class='alert alert-dark' role='alert'>
          <a href="?id={{id}}">{{title}}</a>{{#if metric}}: {{metric}}{{/if}}
          {{#if current_level}}
            <div>{{current_level}}</div>
          {{/if}}
          {{#if trend}}
            <div>{{trend}}</div>
          {{/if}}
          {{#if source}}
            <div>Source: {{source}}</div>
          {{/if}}
        </div>
      </div>
    </script>
  </head>

  <body>

    <main role="main">

      <div class="container-fluid">
        <h2 id='mainHeading'>Policy View Mapper: Noah Smith</h2>
      </div>

      <div class="container">
        <div class='row' id='parentNodes'></div>
        <div class='row' id='node'></div>
        <div class='row' id='childNodes'></div>
      </div>

      <div class="container-fluid">
        <div id="map"></div>
      </div>

    </main><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script type="text/javascript" src="vis.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
